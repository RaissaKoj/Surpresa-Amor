<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <link rel="stylesheet" href="style.css"> <!-- Arquivo CSS -->
</head>
<body>
    <div class="container">
        <img src="imgs/WhatsAppGIF2025-02-19at17.54.42-ezgif.com-loop-count.gif" alt="GIF animado" class="gif">
        <button id="botao" class="botao" style="display: none;" onclick="window.location.href='surpresa.html'">Clique Aqui para uma surpresa</button>

    <script>
        // Definir o tempo de atraso (em milissegundos)
        setTimeout(function() {
            document.getElementById('botao').style.display = 'block'; // Mostrar o botão após 3 segundos
        }, 3000); // 3000 milissegundos = 3 segundos
    </script>

    
    </div>
</body>
</html>
